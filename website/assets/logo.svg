<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="#374151" stroke-width="2"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#78350f" stroke-width="1" opacity="0.5"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="#92400e" stroke-width="1" opacity="0.3"/>
  
  <!-- Inner decorative circles -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#amberGrad)" stroke-width="2" opacity="0.8"/>
  <circle cx="100" cy="100" r="35" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
  
  <!-- Central diamond symbol -->
  <g filter="url(#glow)">
    <path d="M100 60 L120 100 L100 140 L80 100 Z" 
          fill="none" 
          stroke="url(#amberGrad)" 
          stroke-width="3"
          stroke-linejoin="round"/>
  </g>
  
  <!-- Inner diamond -->
  <path d="M100 75 L110 100 L100 125 L90 100 Z" 
        fill="url(#amberGrad)" 
        opacity="0.3"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="5" fill="#fcd34d"/>
  
  <!-- Temporal markers (hour positions) -->
  <g stroke="#78350f" stroke-width="2" opacity="0.5">
    <line x1="100" y1="25" x2="100" y2="35"/>
    <line x1="175" y1="100" x2="165" y2="100"/>
    <line x1="100" y1="175" x2="100" y2="165"/>
    <line x1="25" y1="100" x2="35" y2="100"/>
  </g>
  
  <!-- Small accent dots -->
  <circle cx="100" cy="30" r="3" fill="#d97706"/>
  <circle cx="170" cy="100" r="3" fill="#d97706"/>
  <circle cx="100" cy="170" r="3" fill="#d97706"/>
  <circle cx="30" cy="100" r="3" fill="#d97706"/>
</svg>
